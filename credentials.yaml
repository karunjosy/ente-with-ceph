db:
    host: postgres
    port: 5432
    name: ente_db
    user: pguser
    password: pgpass

s3:
    are_local_buckets: true
    b2-eu-cen:
        key: <access_key> # provide the access key of the bucket
        secret: <secret_key> # provide the secret key of the bucket
        endpoint: <endpoint_ip>:<port> # replace with the RGW s3 endpoint IP and port
        region: eu-central-2
            bucket: <bucket_name> # replace with bucket name
